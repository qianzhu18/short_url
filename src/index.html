<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>QianZhu URL - 链接缩短服务</title>
        <link
            rel="icon"
            type="image/png"
            href="https://img.icons8.com/external-dreamstale-green-shadow-dreamstale/50/000000/external-atom-energy-and-ecology-dreamstale-green-shadow-dreamstale.png"
        />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" async defer></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6J3E1FBFRM"></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag() {
                dataLayer.push(arguments)
            }
            gtag('js', new Date())

            gtag('config', 'G-6J3E1FBFRM')
        </script>
        <script>
            let sitekey = '__TURNSTILE_SITE_KEY__'
            let turnstileToken

            const isTurnstileConfigured = () => Boolean(sitekey)
            const showTurnstileConfigError = (message) => {
                const widget = document.getElementById('cf-turnstile-widget')
                if (widget) {
                    widget.innerHTML = `<p class="has-text-danger is-size-7">${message}</p>`
                }
                const submitButton = document.getElementById('submit')
                if (submitButton) {
                    submitButton.setAttribute('disabled', 'disabled')
                }
            }

            window.onloadTurnstileCallback = function () {
                if (!isTurnstileConfigured()) {
                    showTurnstileConfigError('Turnstile 未配置，请联系站点管理员。')
                    return
                }

                const turnstileOptions = {
                    sitekey,
                    theme: 'light',
                    callback: function (token) {
                        turnstileToken = token
                    },
                }
                turnstile.render('#cf-turnstile-widget', turnstileOptions)
            }

            const submitURL = async () => {
                const statusElement = document.getElementById('status')
                const originalUrlElement = document.getElementById('url')

                if (!originalUrlElement.reportValidity()) {
                    throw new Error('Invalid URL.')
                }

                statusElement.classList.add('is-loading')

                if (!isTurnstileConfigured()) {
                    statusElement.classList.remove('is-loading')
                    statusElement.innerHTML = '⛔ Turnstile 未配置，请联系站点管理员'
                    return
                }

                if (!turnstileToken) {
                    statusElement.classList.remove('is-loading')
                    statusElement.innerHTML = '⛔ 请先完成验证（如果提示“无效域”，请检查 Turnstile 域名设置）'
                    return
                }

                const originalUrl = originalUrlElement.value
                const body = JSON.stringify({ originalUrl, turnstileToken })

                const res = await fetch('/api/url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body,
                })
                statusElement.classList.remove('is-loading')

                if (res.status === 200) {
                    const { shortUrl } = await res.json()
                    statusElement.innerHTML = shortUrl
                } else {
                    statusElement.innerHTML = `⛔ ${res.statusText}`
                }

                originalUrlElement.value = ''
                if (window.turnstile && isTurnstileConfigured()) {
                    turnstile.reset('#cf-turnstile-widget')
                }
                turnstileToken = undefined
            }

            const copyToClipboard = (elementId) => {
                var aux = document.createElement('input')
                aux.setAttribute('value', document.getElementById(elementId).innerHTML)

                document.body.appendChild(aux)
                aux.select()
                document.execCommand('copy')
                document.body.removeChild(aux)
            }
        </script>
    </head>
    <body>
        <section class="container">
            <div class="columns is-multiline">
                <div class="column is-8 is-offset-2 register">
                    <div class="columns">
                        <div class="column left">
                            <h1 class="title is-1">QianZhu URL</h1>
                            <h2 class="subtitle colored is-4">简洁高效的链接缩短服务</h2>
                            <p>
                                将你的长链接转换为简短易分享的链接。适用于博客文章、社交媒体分享等场景。
                            </p>
                            <br />
                            <p>
                                基于 Cloudflare Workers 构建，全球 CDN 加速，稳定可靠。
                            </p>
                            <br />
                            <p>
                                简单易用：粘贴链接 → 生成短链接 → 开始分享
                            </p>
                            <br />
                            <p>访问 <a href="https://qianzhu.me">qianzhu.me</a> 了解更多</p>
                        </div>
                        <div class="column right has-text-centered icon-text">
                            <h1 class="title is-4">缩短链接</h1>
                            <div class="icon-text">
                                <span class="icon has-text-info">
                                    <i class="fas fa-info-circle"></i>
                                </span>
                                <span class="description">输入需要缩短的链接</span>
                            </div>
                            <br />
                            <div class="field">
                                <div class="control">
                                    <input
                                        class="input is-link is-primary is-medium is-rounded"
                                        type="url"
                                        placeholder="https://qianzhu.me/article/..."
                                        id="url"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="checkbox mb-3">
                                <!-- The Turnstile widget will be injected in the following div. -->
                                <div id="cf-turnstile-widget"></div>
                                <!-- end. -->
                            </div>
                            <button id="submit" class="button is-block is-primary is-rounded is-fullwidth is-medium" onclick="submitURL()">生成短链接</button>
                            <br />
                            <button class="button is-info is-rounded is-small" onclick="copyToClipboard('status')">
                                <span class="icon">
                                    <i class="fas fa-copy"></i>
                                </span>
                                <span id="status"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column is-8 is-offset-2">
                    <br />
                    <nav class="level">
                        <div class="level-right">
                            <small class="level-item" style="color: var(--textLight)">
                                &copy; 2025 QianZhu URL - Powered by <a href="https://qianzhu.me">qianzhu.me</a>
                            </small>
                        </div>
                    </nav>
                </div>
            </div>
        </section>
    </body>

        .left .title {

        }

        }

</html>
